  <style>
    body {

      justify-content: center;
      align-items: center;

      overflow-x: hidden;

    /* Desert elements - These might be redundant or need adjustment with the new background image */
    .sand-dune, .palm-tree, .camel, .sun, .cloud {

    /* Character animation */
    .character img {
      animation: bounce 2s infinite;
      border: 3px solid #d4a373;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    /* Dialog animation */
    .dialog {
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.8s forwards;
      position: relative;
      overflow: hidden;
      background-color: rgba(255, 253, 245, 0.9);
      border: 2px solid #d4a373;
    }
    .dialog p {
      display: inline-block;
      animation: typing 2s steps(40, end);
      white-space: normal;
    }
    @keyframes slideIn {
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    
    /* Quiz button effects */
    .quiz-button {
      transform: scale(1);
      transition: transform 0.3s ease, background-color 0.3s ease;
      background-color: #8b5a2b !important;
      border: 1px solid #d4a373;
    }
    .quiz-button:hover {
      transform: scale(1.05);
      background-color: #a0784a !important;
    }
    
    /* Quiz result animation */
    .quiz-result {
      opacity: 0;
      animation: popIn 0.5s forwards;
    }
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    /* Container styling */
    .container {
      background: rgba(255, 253, 245, 0.85);
      border: 3px solid #d4a373;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    
    /* Title styling */
    h1 {
      color: #8b4513;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      position: relative;
      padding-bottom: 10px;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 25%;
      width: 50%;
      height: 2px;
      background: linear-gradient(to right, transparent, #8b4513, transparent);
    }
  </style>

  <div class="container max-w-3xl mx-auto rounded-2xl shadow-2xl p-6 m-4">
    <h1 class="text-3xl font-bold text-center mb-6">Petualangan Bahasa Arab: I'sm</h1>
    <div class="flex justify-center space-x-4 mb-6">
      <div class="character text-center">
        <img src="https://i.imgur.com/JQJxZOY.png" alt="Ali" class="rounded-full w-24 h-24 object-cover">
        <p class="text-lg font-semibold text-gray-700 mt-2">Ali</p>
       </div>
      <div class="character text-center">
        <img src="https://i.imgur.com/LwYVdQf.png" alt="Aisyah" class="rounded-full w-24 h-24 object-cover">
        <p class="text-lg font-semibold text-gray-700 mt-2">Aisyah</p>
      </div>
    </div>
    <div class="dialog p-4 rounded-lg shadow-md mb-4" id="dialog"></div>
    <button onclick="nextDialog()" class="bg-amber-700 text-white px-6 py-2 rounded-lg hover:bg-amber-800 transition-colors font-bold">Teruskan</button>
    <div class="quiz mt-6 hidden" id="quiz">
      <h2 class="text-2xl font-semibold text-amber-800 mb-4">Kuiz: Kenal Pasti I'sm dan Dhamir</h2>
      <p id="quizQuestion" class="text-lg mb-4 text-gray-800"></p>
      <div class="grid grid-cols-1 gap-2">
        <button onclick="checkAnswer(0)" class="quiz-button text-white px-4 py-2 rounded-lg"></button>
        <button onclick="checkAnswer(1)" class="quiz-button text-white px-4 py-2 rounded-lg"></button>
        <button onclick="checkAnswer(2)" class="quiz-button text-white px-4 py-2 rounded-lg"></button>
      </div>
      <p id="quizResult" class="quiz-result mt-4 text-lg font-medium"></p>
    </div>
  </div>

  <script>
    let dialogIndex = 0;
    const dialogs = [
      `<p><strong>Ali:</strong> Salam! Selamat datang ke petualangan Bahasa Arab di padang pasir! Hari ini kita akan belajar tentang <strong>I'sm</strong>. I'sm ialah kata nama, iaitu perkataan yang menamakan orang, benda, tempat, atau sesuatu yang lain. Contohnya: "kitab" (buku), "Muhammad" (nama orang), dan "Makkah" (nama tempat). Faham?</p>`,
      `<p><strong>Aisyah:</strong> Sekarang, mari kita belajar tentang <strong>dhamir</strong> di bawah naungan pokok kurma ini! Dhamir ialah kata ganti nama yang menggantikan i'sm untuk mengelakkan pengulangan. Contohnya, kalau kita cakap tentang "Muhammad", kita boleh guna dhamir "huwa" (dia lelaki) supaya tak ulang nama Muhammad banyak kali.</p>`,
      `<p><strong>Aisyah:</strong> Berikut ialah senarai dhamir dalam Bahasa Arab:<br>
      1. أنا (ana) - Saya<br>
      2. أنتَ (anta) - Kamu (lelaki)<br>
      3. أنتِ (anti) - Kamu (perempuan)<br>
      4. هو (huwa) - Dia (lelaki)<br>
      5. هي (hiya) - Dia (perempuan)<br>
      6. نحن (nahnu) - Kami<br>
      7. أنتم (antum) - Kalian (lelaki)<br>
      8. أنتن (antunna) - Kalian (perempuan)<br>
      9. هم (hum) - Mereka (lelaki)<br>
      10. هن (hunna) - Mereka (perempuan)<br>
      Contoh: أنا أقرأ كتابًا (Ana aqra' kitaban) - Saya membaca buku.</p>`,
      `<p><strong>Ali:</strong> Sekarang, mari kita uji pemahaman kamu dengan kuiz ringkas sambil menunggu unta kita berehat! Saya akan tunjukkan ayat, dan kamu kena kenal pasti sama ada perkataan itu i'sm atau dhamir. Bersedia?</p>`
    ];

    const quizQuestions = [
      {
        question: "Dalam ayat 'أنا أحب القراءة', perkataan 'أنا' ialah:",
        options: ["I'sm", "Dhamir", "Bukan kedua-duanya"],
        correct: 1,
        explanation: "'أنا' ialah dhamir kerana ia kata ganti nama yang merujuk kepada 'saya'."
      },
      {
        question: "Dalam ayat 'كتاب على الطاولة', perkataan 'كتاب' ialah:",
        options: ["I'sm", "Dhamir", "Bukan kedua-duanya"],
        correct: 0,
        explanation: "'كتاب' ialah i'sm kerana ia kata nama yang merujuk kepada benda, iaitu 'buku'."
      },
      {
        question: "Dalam ayat 'هو يكتب رسالة', perkataan 'هو' ialah:",
        options: ["I'sm", "Dhamir", "Fi'l"],
        correct: 1,
        explanation: "'هو' ialah dhamir kerana ia kata ganti nama yang merujuk kepada 'dia lelaki'."
      },
      {
        question: "Dalam ayat 'مكة مدينة مقدسة', perkataan 'مكة' ialah:",
        options: ["I'sm", "Dhamir", "Harf"],
        correct: 0,
        explanation: "'مكة' ialah i'sm kerana ia kata nama yang merujuk kepada nama tempat."
      },
      {
        question: "Dalam ayat 'نحن نسافر غدًا', perkataan 'نحن' ialah:",
        options: ["I'sm", "Dhamir", "Bukan kedua-duanya"],
        correct: 1,
        explanation: "'نحن' ialah dhamir kerana ia kata ganti nama yang merujuk kepada 'kami'."
      }
    ];

    let currentQuizIndex = 0;

    function nextDialog() {
      dialogIndex++;
      if (dialogIndex < dialogs.length) {
        document.getElementById('dialog').innerHTML = dialogs[dialogIndex];
      } else {
        document.getElementById('dialog').classList.add('hidden');
        document.getElementById('quiz').classList.remove('hidden');
        showQuiz();
      }
    }

    function showQuiz() {
      if (currentQuizIndex < quizQuestions.length) {
        const q = quizQuestions[currentQuizIndex];
        document.getElementById('quizQuestion').innerText = q.question;
        const buttons = document.querySelectorAll('.quiz-button');
        buttons.forEach((btn, index) => {
          btn.innerText = q.options[index];
        });
        document.getElementById('quizResult').innerText = '';
      } else {
        document.getElementById('quizQuestion').innerText = "Tahniah! Kamu telah selesai kuiz untuk topik I'sm! Sekarang kamu boleh meneruskan perjalanan di padang pasir ini dengan pengetahuan baru!";
        document.querySelectorAll('.quiz-button').forEach(btn => btn.classList.add('hidden'));
      }
    }

    function checkAnswer(selected) {
      const q = quizQuestions[currentQuizIndex];
      if (selected === q.correct) {
        document.getElementById('quizResult').innerText = `Betul! ${q.explanation}`;
        document.getElementById('quizResult').className = 'quiz-result mt-4 text-lg font-medium text-green-700';
      } else {
        document.getElementById('quizResult').innerText = `Maaf, cuba lagi! Jawapan yang betul ialah: ${q.options[q.correct]}. ${q.explanation}`;
        document.getElementById('quizResult').className = 'quiz-result mt-4 text-lg font-medium text-red-700';
      }
      currentQuizIndex++;
      setTimeout(showQuiz, 3000);
    }

    // Initialize first dialog
    document.getElementById('dialog').innerHTML = dialogs[0];
  </script>

<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kembara Bahasa Arab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://arleta.site/interactivelink/1262/Make-an-an-magic-syou-1.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            overflow: auto;
            position: relative;
        }

        h1 {
            color: #ffd700;
            font-size: 4.5em;
            font-family: 'Georgia', serif;
            text-shadow: 0 0 15px #ff8c00, 0 0 30px #e67e22, 0 0 45px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-align: center;
            animation: glow 2s ease-in-out infinite alternate;
        }

        #home-page .container {
            text-align: center;
            background: linear-gradient(135deg, rgba(255, 245, 224, 0.9), rgba(255, 228, 181, 0.9));
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4), inset 0 0 10px rgba(255, 215, 0, 0.3);
            border: 3px solid #ffd700;
            max-width: 600px;
        }

        #home-page p {
            color: #3c2005;
            font-size: 1.3em;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .start-button {
            padding: 20px 40px;
            font-size: 1.8em;
            color: white;
            background: linear-gradient(45deg, #ff8c00, #e67e22);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .start-button:hover::before {
            left: 100%;
        }

        .start-button:hover {
            transform: translateY(-5px) scale(1.05);
            background: linear-gradient(45deg, #e67e22, #d35400);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .start-button:active {
            transform: translateY(0) scale(0.95);
        }

        #checkpoint-page {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 900px;
            padding: 30px;
            margin: 20px;
        }

        .checkpoint-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 30px;
            position: relative;
        }

        .checkpoint {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #f4e4bc, #d4a017);
            color: #3c2005;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(255, 215, 0, 0.3);
            border: 3px solid #ffd700;
            position: relative;
            animation: bounce 1.5s infinite;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .checkpoint:hover {
            transform: scale(1.15);
            background: radial-gradient(circle at 30% 30%, #ffd700, #e67e22);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6), 0 0 20px #ffd700;
        }

        .checkpoint:active {
            transform: scale(0.95);
        }

        .checkpoint.completed {
            background: radial-gradient(circle at 30% 30%, #27ae60, #2ecc71);
            color: white;
        }

        .checkpoint.locked {
            background: radial-gradient(circle at 30% 30%, #7f8c8d, #95a5a6);
            color: #4a2c0b;
            cursor: not-allowed;
        }

        .checkpoint-label {
            position: absolute;
            bottom: -35px;
            color: #ffd700;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .stars {
            position: absolute;
            top: -30px;
            display: flex;
            gap: 5px;
        }

        .star {
            color: #ffd700;
            font-size: 1em;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .path {
            width: 6px;
            height: 60px;
            background: linear-gradient(#ffd700, #d4a017);
            margin: 10px 0;
            position: relative;
            animation: path-glow 2s infinite alternate;
        }

        .path::before {
            content: '';
            position: absolute;
            top: 0;
            left: -3px;
            width: 12px;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.3), transparent);
        }

        #ism-page {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 900px;
            padding: 30px;
            margin: 20px;
        }

        .dialog-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 20px;
        }

        .character-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 700px;
            margin-bottom: 20px;
        }

        .character {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
        }

        .character img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #800000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            animation: character-bounce 2s infinite;
        }

        .character-name {
            color: #ffd700;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .dialog-box {
            background: rgba(255, 245, 224, 0.95);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #e67e22;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            text-align: left;
            color: #3c2005;
            font-size: 1.1em;
            position: relative;
            animation: fade-in 0.5s ease;
        }

        .dialog-box.active {
            animation: dialog-pop 0.3s ease;
        }

        .subtopic-buttons {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            max-width: 600px;
        }

        .subtopic-buttons.active {
            display: flex;
        }

        .subtopic-button {
            padding: 10px 20px;
            font-size: 1.1em;
            color: white;
            background: linear-gradient(45deg, #ff8c00, #e67e22);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .subtopic-button:hover {
            transform: translateY(-3px);
            background: linear-gradient(45deg, #e67e22, #d35400);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        .subtopic-button:active {
            transform: translateY(0);
        }

        .next-button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(45deg, #ff8c00, #e67e22);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .next-button:hover {
            transform: translateY(-3px);
            background: linear-gradient(45deg, #e67e22, #d354 moderne);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        .next-button:active {
            transform: translateY(0);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 25px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(45deg, #ff8c00, #e67e22);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .back-button:hover {
            transform: translateY(-3px);
            background: linear-gradient(45deg, #e67e22, #d35400);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        .back-button:active {
            transform: translateY(0);
        }

        .progress-bar {
            width: 100%;
            max-width: 600px;
            height: 20px;
            background: #3c2005;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .progress-fill {
            width: 33%;
            height: 100%;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            transition: width 0.5s ease;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 15px #ff8c00, 0 0 30px #e67e22; }
            100% { text-shadow: 0 0 20px #ff8c00, 0 0 40px #e67e22; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes path-glow {
            0% { background: linear-gradient(#ffd700, #d4a017); }
            100% { background: linear-gradient(#d4a017, #ffd700); }
        }

        @keyframes character-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes dialog-pop {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 3em;
            }

            .container {
                padding: 30px;
            }

            .start-button {
                font-size: 1.5em;
                padding: 15px 30px;
            }

            .checkpoint {
                width: 90px;
                height: 90px;
                font-size: 1.4em;
            }

            .checkpoint-label {
                font-size: 1em;
            }

            .character img {
                width: 100px;
                height: 100px;
            }

            .dialog-box {
                font-size: 1em;
                padding: 15px;
            }

            .subtopic-button {
                font-size: 0.9em;
                padding: 8px 15px;
            }

            .next-button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="home-page">
        <h1>Kembara Bahasa Arab</h1>
        <div class="container">
            <p>Selamat datang ke pengembaraan pembelajaran Bahasa Arab yang menyeronokkan! Tekan butang di bawah untuk memulakan.</p>
            <button class="start-button" onmouseover="playHoverSound()" onclick="showCheckpointPage()">Mulakan Kembara</button>
        </div>
    </div>

    <div id="checkpoint-page">
        <button class="back-button" onmouseover="playHoverSound()" onclick="showHomePage()">Kembali</button>
        <h1>Pilih Tahap</h1>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="checkpoint-container">
            <div class="checkpoint completed" onmouseover="playHoverSound()" onclick="showIsmPage()">
                <span>1</span>
                <span class="checkpoint-label">Ism</span>
                <div class="stars">
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                </div>
            </div>
            <div class="path"></div>
            <div class="checkpoint locked" onmouseover="playHoverSound()" onclick="alertLocked()">
                <span>2</span>
                <span class="checkpoint-label">Fi'il</span>
            </div>
            <div class="path"></div>
            <div class="checkpoint locked" onmouseover="playHoverSound()" onclick="alertLocked()">
                <span>3</span>
                <span class="checkpoint-label">Harf</span>
            </div>
        </div>
    </div>

    <div id="ism-page">
        <button class="back-button" onmouseover="playHoverSound()" onclick="showCheckpointPage()">Kembali</button>
        <h1>Tahap 1: Ism</h1>
        <div class="dialog-container">
            <div class="character-container">
                <div class="character">
                    <img src="https://arleta.site/interactivelink/1262/IMG_20250707_142649.png" alt="Ali">
                    <div class="character-name">Ali</div>
                </div>
                <div class="character">
                    <img src="https://arleta.site/interactivelink/1262/IMG_20250707_142342.png" alt="Aisyah">
                    <div class="character-name">Aisyah</div>
                </div>
            </div>
            <div class="dialog-box" id="dialog-box"></div>
            <div class="subtopic-buttons" id="subtopic-buttons">
                <button class="subtopic-button" onmouseover="playHoverSound()" onclick="jumpToSubtopic(6)">Bilangan (العدد)</button>
                <button class="subtopic-button" onmouseover="playHoverSound()" onclick="jumpToSubtopic(7)">Jantina (الجنس)</button>
                <button class="subtopic-button" onmouseover="playHoverSound()" onclick="jumpToSubtopic(8)">Spesifik atau Umum (المعرفة أو النكرة)</button>
                <button class="subtopic-button" onmouseover="playHoverSound()" onclick="jumpToSubtopic(9)">Perubahan Harakat, I'rab, dan Tanwin (الإعراب والتنوين)</button>
                <button class="subtopic-button" onmouseover="playHoverSound()" onclick="jumpToSubtopic(10)">Dhamir (ضمير)</button>
                <button class="subtopic-button" onmouseover="playHoverSound()" onclick="jumpToSubtopic(11)">Isyarah (إشارة)</button>
                <button class="subtopic-button" onmouseover="playHoverSound()" onclick="jumpToSubtopic(12)">Mausul (موصول)</button>
                <button class="subtopic-button" onmouseover="playHoverSound()" onclick="jumpToSubtopic(13)">Sifat (صفة)</button>
                <button class="subtopic-button" onmouseover="playHoverSound()" onclick="jumpToSubtopic(14)">Fa'il (فائل)</button>
                <button class="subtopic-button" onmouseover="playHoverSound()" onclick="jumpToSubtopic(15)">Maf'ul (مفعول)</button>
                <button class="subtopic-button" onmouseover="playHoverSound()" onclick="jumpToSubtopic(16)">Idhafah (إضافة)</button>
                <button class="subtopic-button" onmouseover="playHoverSound()" onclick="jumpToSubtopic(17)">Tafdhil (تفضيل)</button>
                <button class="subtopic-button" onmouseover="playHoverSound()" onclick="jumpToSubtopic(18)">Zharaf (ظرف)</button>
            </div>
            <button class="next-button" onmouseover="playHoverSound()" onclick="nextDialog()">Seterusnya</button>
        </div>
    </div>

    <script>
        const dialogs = [
            {
                character: "Ali",
                text: "Assalamualaikum, Aisyah! Jom mulakan pengembaraan kita dengan 'Ism'. Tahukah kamu apa itu Ism?"
            },
            {
                character: "Aisyah",
                text: "Waalaikumussalam, Ali! Ism ialah kata nama dalam bahasa Arab, kan? Ia merujuk kepada orang, benda, tempat, atau konsep. Betul tak?"
            },
            {
                character: "Ali",
                text: "Betul, Aisyah! Ism berbeza daripada Fi'il (kata kerja) seperti 'كتب' (menulis), dan Harf (kata tugas) seperti 'من' (daripada). Ism boleh jadi benda konkrit seperti 'مكتب' (meja) atau abstrak seperti 'حب' (cinta)."
            },
            {
                character: "Aisyah",
                text: "Wow, menarik! Apakah ciri-ciri utama Ism yang perlu saya tahu?"
            },
            {
                character: "Ali",
                text: "Ism punya ciri istimewa, dengar ni: <br>• Menerima tanda i'rab seperti fathah (َ), kasrah (ِ), dammah (ُ).<br>• Boleh ditambah 'ال' untuk jadi khusus, seperti 'الكتاب' (buku itu).<br>• Boleh jadi subjek atau objek dalam ayat.<br>• Tidak terikat masa, tak macam Fi'il!"
            },
            {
                character: "Aisyah",
                text: "Faham! Tapi, adakah Ism ada jenis-jenis yang berbeza? Ceritakan dengan penuh semangat, Ali!"
            },
            {
                character: "Ali",
                text: "Oh, pasti! Ism ada pelbagai jenis, diklasifikasi mengikut beberapa kriteria seronok! Mari kita mulakan dengan <strong>Jumlah (Bilangan)</strong>:<br>• <strong>Ism Mufrad (اسم مفرد)</strong>: Tunggal, seperti 'كتاب' (buku).<br>• <strong>Ism Tathniyah (اسم تثنية)</strong>: Dua, seperti 'كتابان' (dua buku).<br>• <strong>Ism Jam' (اسم جمع)</strong>: Jamak, seperti 'كتب' (buku-buku)."
            },
            {
                character: "Ali",
                text: "Seterusnya, berdasarkan <strong>Jantina (Gender)</strong>:<br>• <strong>Ism Mudhakkar (اسم مذكر)</strong>: Maskulin, seperti 'رجل' (lelaki).<br>• <strong>Ism Mu'annath (اسم مؤنث)</strong>: Feminin, seperti 'بنت' (perempuan)."
            },
            {
                character: "Ali",
                text: "Kemudian, berdasarkan <strong>Spesifik atau Umum</strong>:<br>• <strong>Ism Ma'rifah (اسم معرفة)</strong>: Khusus, seperti 'أحمد' (Ahmad) atau 'المدينة' (bandar itu).<br>• <strong>Ism Nakirah (اسم نكرة)</strong>: Umum, seperti 'مدينة' (sebuah bandar)."
            },
            {
                character: "Ali",
                text: "Berdasarkan <strong>Perubahan Harakat, I'rab, dan Tanwin</strong>:<br>• <strong>Ism Munsarif (اسم منصرف)</strong>: Menerima semua tanda i'rab dan tanwin, seperti 'رجلٌ' (lelaki, dengan tanwin dammah).<br>• <strong>Ism Ghayr Munsarif (اسم غير منصرف)</strong>: Tidak menerima tanwin dan terhad dalam i'rab, seperti 'إبراهيم' (Ibrahim)."
            },
            {
                character: "Ali",
                text: "Sekarang, mari kita terokai jenis Ism lain! <strong>Dhamir (ضمير)</strong>: Kata ganti nama, seperti 'أنا' (saya), 'هو' (dia lelaki), atau 'هي' (dia perempuan). Ia menggantikan nama untuk elak pengulangan!"
            },
            {
                character: "Ali",
                text: "<strong>Isyarah (إشارة)</strong>: Kata nama yang menunjukkan sesuatu, seperti 'هذا' (ini, untuk maskulin) atau 'هذه' (ini, untuk feminin). Contoh: 'هذا كتاب' (ini buku)."
            },
            {
                character: "Ali",
                text: "<strong>Mausul (موصول)</strong>: Kata sambung nama, seperti 'الذي' (yang, untuk maskulin) atau 'التي' (yang, untuk feminin). Contoh: 'الرجل الذي يكتب' (lelaki yang menulis)."
            },
            {
                character: "Ali",
                text: "<strong>Sifat (صفة)</strong>: Kata nama yang menerangkan sifat Ism lain, seperti 'كبير' (besar) dalam 'بيت كبير' (rumah besar). Ia selari dengan Ism yang diterangkannya!"
            },
            {
                character: "Ali",
                text: "<strong>Fa'il (فائل)</strong>: Kata nama yang melakukan perbuatan dalam ayat, seperti 'الطالب' dalam 'الطالب يقرأ' (pelajar itu membaca). Ia subjek ayat!"
            },
            {
                character: "Ali",
                text: "<strong>Maf'ul (مفعول)</strong>: Kata nama yang menerima kesan perbuatan, seperti 'الكتاب' dalam 'قرأت الكتاب' (saya membaca buku itu). Ia objek ayat!"
            },
            {
                character: "Ali",
                text: "<strong>Idhafah (إضافة)</strong>: Struktur dua Ism di mana yang kedua menerangkan yang pertama, seperti 'كتاب الطالب' (buku pelajar). Ism pertama biasanya tanpa 'ال'."
            },
            {
                character: "Ali",
                text: "<strong>Tafdhil (تفضيل)</strong>: Kata nama perbandingan, seperti 'أكبر' (lebih besar) dalam 'هذا بيت أكبر' (rumah ini lebih besar). Menunjukkan perbandingan!"
            },
            {
                character: "Ali",
                text: "<strong>Zharaf (ظرف)</strong>: Kata nama yang menunjukkan masa atau tempat, seperti 'يوم' (hari) atau 'فوق' (di atas). Contoh: 'جلست فوق الكرسي' (saya duduk di atas kerusi)."
            },
            {
                character: "Ali",
                text: "Ini adalah sebahagian daripada jenis-jenis Ism. Terdapat banyak lagi jenis Ism yang kita perlu ketahui! Pilih butang di bawah untuk ulang kaji topik tertentu!"
            },
            {
                character: "Aisyah",
                text: "Wah, tersusun dan jelas sekali, Ali! Dengan perkataan Arab seperti 'اسم مفرد' dan 'ضمير', saya rasa lebih dekat dengan bahasa Arab!"
            },
            {
                character: "Ali",
                text: "Hebat, Aisyah! Jenis-jenis Ism ini macam kunci ajaib untuk memahami bahasa Arab. Jom teruskan kembara kita dengan lebih semangat!"
            }
        ];

        let currentDialog = 0;

        function showCheckpointPage() {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('checkpoint-page').style.display = 'flex';
            document.getElementById('ism-page').style.display = 'none';
            playClickSound();
        }

        function showHomePage() {
            document.getElementById('checkpoint-page').style.display = 'none';
            document.getElementById('ism-page').style.display = 'none';
            document.getElementById('home-page').style.display = 'flex';
            playClickSound();
        }

        function showIsmPage() {
            document.getElementById('checkpoint-page').style.display = 'none';
            document.getElementById('ism-page').style.display = 'flex';
            currentDialog = 0;
            updateDialog();
            playClickSound();
        }

        function updateDialog() {
            const dialogBox = document.getElementById('dialog-box');
            const subtopicButtons = document.getElementById('subtopic-buttons');
            dialogBox.innerHTML = `<strong>${dialogs[currentDialog].character}:</strong> ${dialogs[currentDialog].text}`;
            dialogBox.classList.add('active');
            setTimeout(() => dialogBox.classList.remove('active'), 300);
            document.querySelectorAll('.character img').forEach(img => {
                img.style.opacity = dialogs[currentDialog].character === img.alt ? '1' : '0.5';
            });
            // Show subtopic buttons only when at dialog index 19
            subtopicButtons.classList.toggle('active', currentDialog === 19);
        }

        function nextDialog() {
            currentDialog = (currentDialog + 1) % dialogs.length;
            updateDialog();
            playClickSound();
        }

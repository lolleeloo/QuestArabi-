### Penjelasan
- **Teks Pembelajaran**: Teks dialog di atas memberikan penerangan terperinci tentang **I'sm** (kata nama) dan **Dhamir** (kata ganti nama), termasuk definisi, contoh, dan senarai dhamir.
- **Kuiz**: Terdiri daripada 5 soalan pelbagai pilihan yang menguji pemahaman pemain tentang **I'sm** dan **Dhamir**, dengan pilihan jawapan, jawapan betul, dan penerangan untuk membantu pembelajaran.
- **Imej dan Animasi**:
  - Latar belakang menggunakan imej dari `https://arleta.site/interactivelink/1262/Make-an-an-magic-syou-1.jpeg`.
  - Watak Ali dan Aisyah menggunakan imej placeholder kartun pakaian tradisional Arab dari Freepik.
  - Animasi termasuk bounce dan wave untuk watak, slide-in dan typing untuk dialog, serta pop-in untuk maklum balas kuiz.
- **Catatan**:
  - Imej latar belakang dan watak adalah placeholder. Anda boleh menggantikannya dengan imej sebenar jika ada.
  - Jika imej latar belakang gagal dimuat, latar belakang sandaran (gradient kuning-coklat) akan digunakan.

Jika anda memerlukan perubahan pada teks pembelajaran atau kuiz (contohnya, menambah soalan atau mengubah dialog), atau ingin menambah ciri seperti bunyi atau topik baru, sila beritahu saya!
